<html>
    <head>
        <title>Harvested | farmer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="static/css/x.css">
		<link rel="stylesheet" href="static/css/scroll_bar.css">
		<link rel="stylesheet" href="static/css/other.css">
		<link rel="stylesheet" href="static/css/loader.css">
		<link rel="stylesheet" href="static/css/css">
		<link rel="stylesheet" href="static/css/chip.css">
		<link rel="stylesheet" href="static/css/dropzone.css">
		<link rel="stylesheet" href="static/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,600,700&amp;lang=en" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
    </head>
    <body>
        <header class="x-xlarge x-container-row" style="height: 102px;">
            <div class="x-row x-padding" style="margin-top: 15%;">
                <div class="fa fa-chevron-left x-large x-left x-col s3" style="margin-left: 5%;"></div>
                <div class="fa fa-close x-right x-col s3 x-padding" style="margin-right: -10%; margin-top: -2.8%;"></div>
                <div class="x-center x-padding x-col s3" style="height: 80px; width: 80px;">
                    <img src="eggplant.png" style="max-width: 100px; max-height: 200px;">
                </div>
            </div>
        </header>
        <br>
           <div class="x-padding">
            <img src="degree.png" class="x-right x-padding">
            <img src="rain.png" class="x-left x-padding">
        </div>
        <div class="x-container" style="padding-bottom: 130px;">
            <div class="x-padding">
                <span>Plant ID</span>
                <span class="x-text-red">*</span>
                <input type="text" class="x-input x-border x-round-large x-padding x-block" style="width: 100%; margin-top: 10px; height: 6%; font-family: work sans;">
            </div>
            <div class="x-padding">
                <span>Commitment</span>
                <span class="x-text-red">*</span>
                <input type="text" class="x-input x-border x-round-large x-padding x-block" style="width: 100%; margin-top: 10px; height: 6%; font-family: work sans;">
            </div>
            <div class="x-padding">
                <label style="font-size: 16;">Crop Name
                    <span class="x-text-red">*</span>
                    <br>
                    <input class="x-center x-padding-large x-round x-block" style="margin-top: 8px;" list="Crops" name="Choose Crops" /></label>
                    <span class="x-align-left">
                        <datalist id="Crops">
                        <option value="Egg Plant">
                        <option value="Bitter Gourd">
                        <option value="Carrot">
                        <option value="Onion">
                        <option value="Lady Finger">
                        <option value="Broccoli">
                      </datalist></span>
                </div>
                <div class="x-padding">
                    <label style="font-size: 16;">Variety
                        <span class="x-text-red">*</span>
                        <br>
                        <input class="x-center x-padding-large x-round x-block" style="margin-top: 8px;" list="Crops" name="Choose Crops" /></label>
                        <span class="x-align-left">
                            <datalist id="Crops">
                            <option value="Egg Plant">
                            <option value="Bitter Gourd">
                            <option value="Carrot">
                            <option value="Onion">
                            <option value="Lady Finger">
                            <option value="Broccoli">
                          </datalist></span>
                    </div>
            <div class="x-padding">
                <span style="margin-top: 5px;">Quality</span>
                <br>
                Class A (Actual Volume in kg)
                <span class="x-text-red">*</span>
                <input type="number" class="x-input x-border x-round-large x-padding x-block" style="width: 100%; margin-top: 10px; height: 6%; font-family: work sans;">
            </div>
            <div class="x-padding">
                <span>Class B (Actual Volume in kg)</span>
                <span class="x-text-red">*</span>
                <input type="number" class="x-input x-border x-round-large x-padding x-block" style="width: 100%; margin-top: 10px; height: 6%; font-family: work sans;">
            </div>
            <div class="x-padding">
                <span>Harvest Date</span>
                <span class="x-text-red">*</span>
                <input type="date" class="x-input x-border x-round-large x-padding x-block" style="width: 100%; margin-top: 10px; height: 6%; font-family: work sans;">
            </div>
            <div class="x-padding" style="margin-top: 20px;">
                <button class="x-button x-round-xxlarge x-center x-padding x-green x-block" type="button" style="height: 7%;">
                <b>SAVE</b>
            </button>
        </div>
        </div>
    </body>
</html>
